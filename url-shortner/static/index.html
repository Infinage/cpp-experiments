<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Shortener</title>
    <link rel="icon" type="image/x-icon" href="static/images/favicon.png">
    <link rel="stylesheet" href="static/css/index.css"/>
</head>
<body onload="getURLCount()">
  <textarea id="clipboardHelper" style="position: absolute; top: -9999px;"></textarea>
    <div class="container">
        <h2>URL Shortener<span id="urlCount"><sup>0</sup></span></h2>
        <div class="input-container"> 
          <input type="text" id="longUrl" placeholder="Enter long URL here" onkeydown="if(event.key === 'Enter') shortenURL()" required pattern="https?://.*"/>
          <button onclick="shortenURL()">Shorten</button>
        </div>
        <div class="result" id="result"></div>
    </div>

    <div id="snackbar"></div>

    <script src="static/js/index.js"></script>
</body>
</html>
